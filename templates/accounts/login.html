{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Connexion - Gestion des Congés{% endblock %}

{% block content %}
<style>
    body {
        background: #e8f0fe;
    }
    .login-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        margin-top: 4rem;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    .login-title {
        font-size: 1.7rem;
        font-weight: 700;
        color: #2563eb;
        margin-bottom: 1.2rem;
        text-align: center;
    }
    .login-btns .btn {
        font-size: 1.08rem;
        border-radius: 2rem;
        padding: 0.55rem 1.7rem;
        margin-right: 0.5rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
        transition: transform 0.1s;
    }
    .login-btns .btn-primary {
        background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
        border: none;
    }
    .login-btns .btn-success {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        border: none;
    }
    .login-btns .btn:hover {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(33, 150, 243, 0.15);
    }
</style>
<div class="login-card">
    <div class="login-title">Connexion</div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="login-btns mt-3">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <a href="{% url 'accounts:register' %}" class="btn btn-success">Créer un compte</a>
        </div>
    </form>
</div>
{% endblock %}
