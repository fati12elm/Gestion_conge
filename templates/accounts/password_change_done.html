{% extends "base.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="text-success mb-3">✓ Mot de passe modifié avec succès</h4>
                    <p>Votre mot de passe a été changé. Vous pouvez maintenant utiliser votre nouveau mot de passe pour vous connecter.</p>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Retour au profil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
